<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Home | Ferb Translator</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header class="header">
			<h1>Ferb Says</h1>
		</header>

		<div class="middle-section">
			<textarea
				name="two"
				type="input"
				id="txt-input"
				cols="60"
				rows="10"
				placeholder="Type english text here to translate them into Banana"
			></textarea>

			<img class="img-style" src="images/Phineas.png" alt="" />

			<button class="btn-style" id="btn-translate">Translates</button>

			<textarea name="three" readonly type="input" id="txt-output" cols="60" rows="10" placeholder="The translated text will appear here">
			</textarea>

			<img class="img-style ferb" src="images/ferb.png" alt="" />
		</div>
		<footer>
			<div><h3>About</h3></div>
			<p class="about-text">Are you fan of the show Phineas and Ferb? Wanna see how Ferb speaks? use this to check it out.</p>
		</footer>
		<script type="text/javascript" src="app.js"></script>
	</body>
</html>
